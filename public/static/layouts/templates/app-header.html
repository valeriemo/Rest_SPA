<header class="app-header">
    <div class="app-header-logo">
        <div class="logo">
            <span class="logo-icon"><img src="{{ path }}/static/img/logo-run.svg" /></span>
            <h1 class="logo-title">Mes stats Mensuelles</h1>
        </div>
    </div>
    <div class="app-header-athlete-info">
        <h2>{{ firstname }} {{ lastname }} </h2>
        <p>Username : {{ Username }}</p>
        <p>Bio : {{ bio }}</p>
    </div>
    <div class="app-header-date">
        <h3>{{ Mois }}</h3>
        <p>{{ Date }}</p>
    </div>
</header>
